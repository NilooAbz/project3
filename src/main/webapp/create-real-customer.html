<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ثبت مشتری حقیقی</title>
</head>
<style>
    .title{
        text-align: center;
        background: teal;
    }

    .main-box{
        background: antiquewhite;

<div class="title" align="center">

    <h1>ثبت مشتری حقیقی</h1>

        </table>
        <input type="submit" class="button" value="ثبت اطلاعات">
